<mat-form-field style="display: block">
    <input matInput placeholder="Name" (blur)="data.name = $event.target.value" [value]="data.name">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="Start (lat,lng)" (blur)="createCoordinate('start', $event.target.value)" [value]="data.start.toString()">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="End (lat,lng)" (blur)="createCoordinate('end', $event.target.value)" [value]="data.end.toString()">
</mat-form-field>
<mat-form-field style="display: block">
    <mat-label>Driver</mat-label>
    <mat-select [(ngModel)]="data.driver" name="driver">
        <mat-option *ngFor="let driver of drivers" [value]="driver.id">
            {{driver.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field style="display: block">
    <mat-label>Truck</mat-label>
    <mat-select [(ngModel)]="data.truck" name="truck">
        <mat-option *ngFor="let truck of trucks" [value]="truck.id">
            {{truck.model}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput [matDatepicker]="picker" (dateChange)="selectDate($event)" [value]="data.departure_time"
        placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="button_panel">
    <button class="button" mat-raised-button [mat-dialog-close]="data">Save</button>
    <button class="button" mat-raised-button (click)="cancel()">Cancel</button>
</div>
