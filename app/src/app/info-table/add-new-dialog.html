<mat-form-field style="display: block">
    <input matInput placeholder="ID" (blur)="data.id = $event.target.value" [value]="data.id">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="Start - lat" (blur)="data.start.lat = $event.target.value" [value]="data.start.lat">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="Start - lng" (blur)="data.start.lng = $event.target.value" [value]="data.start.lng">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="End - lat" (blur)="data.end.lat = $event.target.value" [value]="data.end.lat">
</mat-form-field>
<mat-form-field style="display: block">
    <input matInput placeholder="End - lng" (blur)="data.end.lng = $event.target.value" [value]="data.end.lng">
</mat-form-field>
<div class="button_panel">
    <button class="button" mat-raised-button [mat-dialog-close]="data">Save</button>
    <button class="button" mat-raised-button (click)="cancel()">Cancel</button>
</div>
